   <!-- <a href="/redirect_user" class="btn btn-primary btn-lg" style="width:20%" role="button" style="margin:auto;display:block;"aria-pressed="true">Start Evaluation</a> -->
   <form action="" method="post" role="form">
      <div class="form-group">
            <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="What's your name?">
      </div>
      <button type="submit" class="btn btn-success">Start Evaluation</button>
   </form>
</body>

<script>
   // Delegate submit action
   $(document).on('submit', 'form', function () {

       var validate = true;
       var unanswered = new Array();

       // Loop through available sets
       $('input').each(function () {
           // Question text
           var question = $(this).prev();
           var name = document.getElementById("name").value;
         //   console.log(name);
           // Validate
           if (name == '') {
               unanswered.push(question.text());
               question.css('color', 'red'); // Highlight unanswered question
               validate = false;
           }
       });
       if (unanswered.length > 0) {
           msg = "Please fill up your name\n";
           alert(msg);
       }
       return validate;
   });
</script>
